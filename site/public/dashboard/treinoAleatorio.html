<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Treinos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body onload="validarSessao()">
  <aside class="sidebar">
    <div class="sidebar-inner">
      <header class="sidebar-header">
        <button type="button" class="sidebar-burger" onclick="toggleSidebar()"></button>
        <div class="hello">
          <h3>Olá, <span id="b_usuario">usuário:</span>!
            <span id="b_id_usuario">Id:</span>
          </h3>
        </div>
      </header>
      <nav class="sidebar-nav">
        <button type="button" onclick="home()">
          <img src="../assets/icon-home.svg" />
          <span>Home</span>
        </button>
        <button type="button" onclick="inserirAluno()">
          <img src="../assets/adicionar_usuario.png" />
          <span style="animation-delay: 0.1s">Inserir</span>
        </button>
        <button type="button" onclick="deletarAluno()">
          <img src="../assets/delete.png" />
          <span style="animation-delay: 0.2s">Deletar</span>
        </button>
        <button type="button" onclick="selecionarAluno()">
          <img src="../assets/pessoas.png" />
          <span style="animation-delay: 0.3s">Atualizar</span>
        </button>
        <button type="button" onclick="consultarIMC()">
          <img src="../assets/cuidados-de-saude.png" />
          <span style="animation-delay: 0.3s">IMC</span>
        </button>
        <button type="button" onclick="treinoAleatorio()" class="botaoazul">
            <img src="../assets/treino.png" />
            <span style="animation-delay: 0.3s">Treinos</span>
          </button>
      </nav>
      <footer class="sidebar-footer">
        <button type="button" onclick="sair()">
          <img src="../assets/saida.png" />
          <span>Logout</span>
        </button>
      </footer>
    </div>
  </aside>

  <div class="form-wrapper flex-container">
    <div action="" class="form">
      <h1 class="form-title">Gerador de Treino Aleatório</h1>
      <div id="resultadoImagem"></div>
          <button onclick="gerarTreino()"> Treinos
        </div>
      </div>
    </div>
    <div id="div_aguardar" class="loading-div">
      <img src="../assets/aguarde-pink2.gif" id="loading-gif" />
    </div>
  </div>
</body>

</html>

<script src="../js/dashboards.js"></script>
<script src="../js/sessao.js"></script>

<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    b_id_usuario.innerHTML = sessionStorage.ID_USUARIO;


    var treinos = ['<img style="width: 500px; height: 350px;" src="../assets/teWaza.png" alt="">','<img style="width: 500px; height: 350px;" src="../assets/sutemiWaza.jpeg" alt="">','<h1>Shime Waza</h1><br><img style="width: 500px; height: 400px;" src="../assets/SHIME WAZA.jpg" alt="">','<h1>Ashi Waza</h1><br><img style="width: 500px; height: 350px;" src="../assets/ashiWaza.jpg" alt="">','<img style="width: 500px; height: 350px;" src="../assets/goWaza.webp" alt="">','<img style="width: 500px; height: 350px;" src="../assets/KANSETSU WAZA.jpg" alt="">','<img style="width: 500px; height: 350px;" src="../assets/OSAEKOMI WAZA.jpg" alt="">','<img style="width: 500px; height: 350px;" src="../assets/koshiWaza.png" alt="">']

    function gerarTreino(){
        resultadoImagem.innerHTML = ``

        for(var treinoAleatorio = parseInt(Math.random() * 7 + 1); treinoAleatorio <= treinos.length - 1; treinoAleatorio++){
            if(treinoAleatorio > 0){
            resultadoImagem.innerHTML = `${treinos[treinoAleatorio]}`
            break
            }
            else{

            }           
        }
    }
</script>
