<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="js/sessao.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Red+Hat+Display:wght@700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/styleLogin.css">
    </head>
    
    <body>
        <nav id="navbar" class="navbar">
            <img src="assets/logo.jpeg" alt="">
            <a href="index.html"> Home </a>|
            <a href="login.html"> Login </a>|
            <a href="cadastro.html"> Cadastra-se</a>
        </nav>

        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>

            <div id="div_erros_login"></div>

        <div class="form-wrapper flex-container">
            <div action="" class="form">
                <h1 class="form-title">Login</h1>
                <p class="form-sub-title">NÃ£o possui uma conta? <a
                        href="cadastro.html">Cadastra-se</a></p>
                <div class="email">
                    <div class="input-container flex-container">
                        <input id="email_input" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="password">
                    <div class="input-container flex-container">
                        <input  id="senha_input" type="password" placeholder="Senha">
                    </div>
                </div>
                <button onclick="entrar()">Login</button>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/aguarde-pink2.gif" id="loading-gif" />
                  </div>
            </div>
        </div>
    </body>
</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.CPF_USUARIO = json.cpf;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.EQUIPE_USUARIO = json.equipe
                    sessionStorage.SENHA_USUARIO = json.senha

                    setTimeout(function () {
                        window.location.href = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
 
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
